<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify clone</title>
</head>
<body>
  <h1>Spotify Music Streaming</h1>
  <h2>Compila il form sottostante per registrarti</h2>
  <form>
    <div>
      <input type="text" placeholder="Nome">
    </div>
    <div>
      <input type="text" placeholder="Cognome">
    </div>
    <div>
      <input type="email" placeholder="Email">
    </div>
    <div>
      <input type="password" placeholder="Password">
    </div>
    <div>
      <input type="date" placeholder="Data di nascita">
    </div>
    <div>
      <input type="checkbox"> Rock
    </div>
    <div>
      <input type="checkbox"> Pop
    </div>
    <div>
      <input type="checkbox"> Jazz
    </div>
    <div>
      <input type="checkbox"> Folk
    </div>
    <div>
      <input type="radio"> Accetto i Termini e Condizioni del Servizio
    </div>
    <div>
      <button type="submit" onclick="alert ('Registrazione effettuata con successo!')">Invia registrazione</button>
    </div>
  </form>
</body>
</html>
